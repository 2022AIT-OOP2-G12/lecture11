<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>グレースケール化された画像の一覧を表示</title>
  </head>
  <body bgcolor="#FFCCFF">
    <h1>グレースケール化された画像の一覧を表示</h1>
    <ul>
      {% for image in images %}
      <li>
        <a href="{{ image.url }}">
          <img src="{{ image.url }}" alt="{{ image.name }}" />
        </a>
      </li>
      {% endfor %}
    </ul>
    <!-- 画面遷移 -->
    <!-- upload_list.htmlへ移動 -->
    <a href="upload_list.html">アップロードされた画像の一覧を表示</a><br />
    <!-- mosaic_list.htmlへ移動 -->
    <a href="mosaic_list.html">モザイクに加工された画像の一覧を表示</a><br />
    <!-- edge_list.htmlへ移動 -->
    <a href="edge_list.html">エッジ検出した画像の一覧を表示</a><br />
  </body>
</html>
