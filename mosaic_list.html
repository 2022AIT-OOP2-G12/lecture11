<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>モザイクに加工された画像の一覧を表示</title>
  </head>
  <body>
    <h1>モザイクに加工された画像の一覧を表示</h1>
    <ul>
      {% for image in images %}
      <li>
        <a href="{{ image.url }}">
          <img src="{{ image.url }}" alt="{{ image.name }}" />
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
